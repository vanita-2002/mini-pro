<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />
    <title>Registration Page</title>
    <script
      src="https://kit.fontawesome.com/f635a28c1e.js"
      crossorigin="anonymous"
    ></script>
   <link rel="stylesheet" href="Experiment-3.css">
  </head>
  
  <body>
    <div id="myModal" class="Receipt">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Your Receipt <span id="date"></span></h2>
        <br />
       Name: <b><span id="tgline"></span></b> <br />
        contact: <b><span id="siz"></span></b> <br />
      
        Email: <b><span id="price"></span></b> <br />
        <br />
      Address: <span id="addr"></span>
      Aadhar no: <span id="phoney `
      "></span>
      </div>
    </div>
    <form action="#" onsubmit="generateReceipt();return false;">
      <h3>Registration form </h3>
      <h5>Enter your details</h5>
      <div class="cart">
        <div class="form-data">
          <label for="tagline">Enter Name:</label>
          <input
            type="text"
            name="tagline"
            id="tagline"
            oninput="validateTagline(this.value);"
          />
          <br />
         
         
         
          <div>
            <label for="phone">Contact Number:</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              oninput="validatePhone(this.value);"
            />
            <span id="phone-error" style="color: red"></span>
          </div>
          <div>
            <label for="emailId">Email ID:</label>
            <input
              type="text"
              name="emailId"
              id="emailId"
              oninput="validateEmail(this.value);"
            />
            <span id="email-error" style="color: red"></span>
          </div>
          <label for="address">Address:</label>
          <input type="text" id="address" size="70" /> <br />
          
       
        <div>
        
        <label for="phone">Aadhar Number:</label>
        <input
          type="tel"
          name="phoney"
          id="phoney"
          oninput="validatePhone(this.value);"
        />
     
      </div>
      <div>   <input class="btn" type="submit" /></div>
      </div> </div>
    </form>
    <script src="Experiment-3.js"></script>
  </body>
</html>
